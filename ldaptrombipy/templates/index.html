<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="static/node_modules/vue/dist/vue.global.js"></script>
    <script src="static/node_modules/axios/dist/axios.min.js"></script>
    <link href="static/node_modules/fullcalendar/main.css" rel="stylesheet" />
    <script src="static/node_modules/fullcalendar/main.js"></script>
    <script src="static/node_modules/@fullcalendar/icalendar/main.js"></script>

    <style>
        /*!
 * Start Bootstrap - Simple Sidebar (https://startbootstrap.com/)
 * Copyright 2013-2016 Start Bootstrap
 * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap/blob/gh-pages/LICENSE)
 */

 body {
    overflow-x: hidden;
 }

/* Toggle Styles */

#wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#wrapper.toggled {
    padding-left: 250px;
}

#sidebar-wrapper {
    z-index: 1000;
    position: fixed;
    left: 250px;
    width: 0;
    height: 100%;
    margin-left: -250px;
    overflow-y: auto;
    background: rgb(92, 88, 88);
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#wrapper.toggled #sidebar-wrapper {
    width: 250px;
}

#page-content-wrapper {
    width: 100%;
    position: absolute;
    padding: 15px;
}

#wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: -250px;
}

/* Sidebar Styles */

.sidebar-nav {
    position: absolute;
    top: 0;
    width: 250px;
    margin: 0;
    padding: 0;
    list-style: none;
}

.sidebar-nav li {
    text-indent: 20px;
    line-height: 40px;
}

.sidebar-nav li a {
    display: block;
    text-decoration: none;
    color: #999999;
}

.sidebar-nav li a:hover {
    text-decoration: none;
    color: #fff;
    background: rgba(255,255,255,0.2);
}

.sidebar-nav li a:active,
.sidebar-nav li a:focus {
    text-decoration: none;
}

.sidebar-nav > .sidebar-brand {
    height: 65px;
    font-size: 18px;
    line-height: 60px;
}

.sidebar-nav > .sidebar-brand a {
    color: #ffffff;
}

.sidebar-nav > .sidebar-brand a:hover {
    color: #fff;
    background: none;
}

@media(min-width:768px) {
    #wrapper {
        padding-left: 250px;
    }

    #wrapper.toggled {
        padding-left: 0;
    }

    #sidebar-wrapper {
        width: 250px;
    }

    #wrapper.toggled #sidebar-wrapper {
        width: 0;
    }

    #page-content-wrapper {
        padding: 20px;
        position: relative;
    }

    #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0;
    }

    .person {
        cursor: pointer;
    }
}
    </style>

</head>


<body id="app">
    <!-- <nav id="sidebar" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

    </nav> -->
        <!-- Sidebar -->
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li 
                    
                    v-for="(users, dep) in departments"
                >
                    <a 
                        href="#"
                        @click="setCurrDepartment(users)"
                    > ${dep}
                    </a> 
                        <a 
                            class="person" 
                            v-for="user in users"
                            @click="setCurrentPerson(user)"
                        >
                            ${user.displayName}
                        </a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container">
                <div id="calendar">

                </div>
                <div v-if="currentPerson" class="card" style="width: 18rem;">
                    <img class="card-img-top" src="static/images/pik.JPG" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"> ${currentPerson.displayName} </h5>
                        <p class="card-text">
                            ${currentPerson.description}
                        </p>
                        <p>
                            Téléphone : ${currentPerson.homePhone}
                        </p>
                        <a v-bind:href="'mailto: ' + currentPerson.mail"  class="btn btn-primary">Email</a>
                    </div>
                </div>
                <div v-for="person in curDepartment" class="card" style="width: 18rem;">
                    <img class="card-img-top" src="static/images/pik.JPG" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"> ${person.displayName} </h5>
                        <p class="card-text">
                            ${person.description}
                        </p>
                        <p>
                            Téléphone : ${person.homePhone}
                        </p>
                        <a v-bind:href="'mailto: ' + person.mail"  class="btn btn-primary">Email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>var DEPARTMENTS = {{ DEPARTMENTS | tojson}}</script>
    <script src={{url_for('static', filename='index.js' )}}></script>
</body>

</html>
